<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chatbot</title>
</head>
<body>
    <h1>Welcome to the Web Chatbot!</h1>
    <form action="/chat" method="post">
        <label for="user_input">You:</label>
        <input type="text" name="user_input" id="user_input" required>
        <button type="submit">Submit</button>
    </form>
    {% if user_input %}
        <p>You: {{ user_input }}</p>
    {% endif %}
    {% if bot_response %}
        <p>Bot: {{ bot_response }}</p>
    {% endif %}
</body>
</html>
